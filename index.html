<html>
<head>
    <style>
        :root {
            --primary-color: #4F46E5;
            --background-color: #F3F4F6;
            --card-color: #FFFFFF;
            --text-color: #111827;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Verdana', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            font-size: 36px;
            color: var(--primary-color);
        }

        .container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
        }

        .textarea-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        textarea {
            background: var(--card-color);
            border: 2px solid var(--primary-color);
            border-radius: 16px;
            width: 300px;
            height: 300px;
            padding: 20px;
            font-size: 18px;
            color: var(--text-color);
            resize: none;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4338CA;
        }

        @font-face {
            font-family: YZIDI;
            src: url(YZIDI.ttf);
        }

        #braille {
            font-family: YZIDI, Verdana;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            textarea {
                width: 90%;
                height: 250px;
            }
        }
    </style>
    <title>Yezidi Transliterator</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var $inuk = document.getElementById("inuk");
            var $braille = document.getElementById("braille");
            var $copyBtn = document.getElementById("copyBtn");

            $inuk.addEventListener('keyup', inukFunction);
            $copyBtn.addEventListener('click', copyText);

            function inukFunction() {
                var inuk = $inuk.value;
                const sortedKeys = Object.keys(inukKey).sort((a, b) => b.length - a.length);
                for (const key of sortedKeys) {
                    const regex = new RegExp(key, 'gi');
                    inuk = inuk.replace(regex, match => {
                        const lower = match.toLowerCase();
                        const upper = match.toUpperCase();
                        return inukKey[lower] || inukKey[upper] || match;
                    });
                }
                $braille.value = inuk;
            }

            function copyText() {
                $braille.select();
                document.execCommand('copy');
                alert('تم نسخ النص!');
            }

            const inukKey = {
    "sh": "𐺒",
    "q": "𐺜",
    "w": "𐺤",
    "e": "𐺦",
    "ê": "𐺩",
    "r": "𐺍",
    "t": "𐺄",
    "y": "𐺱",
    "u": "𐺣",
    "i": "𐺫",
    "ı": "𐺫",
    "o": "𐺥",
    "p": "𐺃",
    "a": "𐺀",
    "s": "𐺑",
    "d": "𐺋",
    "f": "𐺙",
    "g": "𐺟",
    "h": "𐺧",
    "j": "𐺐",
    "k": "𐺝",
    "l": "𐺠",
    "i̇": "𐺨",
    "z": "𐺏",
    "x": "𐺊",
    "c": "𐺆",
    "ç": "𐺇",
    "v": "𐺛",
    "b": "𐺁",
    "n": "𐺢",
    "m": "𐺡",
    "û": "𐺣𐺣"
};
        }, false);
    </script>
</head>
<body>
    <h1>Yezidi Script Converter</h1>
    <div class="container">
        <div class="textarea-container">
            <textarea spellcheck="false" id="inuk" placeholder="Enter Latin text" style="direction:ltr"></textarea>
        </div>
        <div class="textarea-container">
            <textarea contenteditable="false" id="braille" placeholder="Yezidi script output here" style="direction:rtl"></textarea>
            <button id="copyBtn">نسخ النص</button>
        </div>
    </div>
</body>
</html>
