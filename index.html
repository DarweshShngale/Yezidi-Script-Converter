        :root {
            --primary-color: #4F46E5;
            --background-color: #F3F4F6;
            --card-color: #FFFFFF;
            --text-color: #111827;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Verdana', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            font-size: 36px;
            color: var(--primary-color);
        }

        .container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
        }

        .textarea-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        textarea {
            background: var(--card-color);
            border: 2px solid var(--primary-color);
            border-radius: 16px;
            width: 300px;
            height: 300px;
            padding: 20px;
            font-size: 18px;
            color: var(--text-color);
            resize: none;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4338CA;
        }

        @font-face {
            font-family: YZIDI;
            src: url(YZIDI.ttf);
        }

        #braille {
            font-family: YZIDI, Verdana;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            textarea {
                width: 90%;
                height: 250px;
            }
        }
    </style>
